<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Корзина</title>
</head>
<body>
<main>
    <section class="basket">
        <div class="basket__content">
            <div class="container">
                <h1 class="basket__title">Корзина с выбранными товарами</h1>
                <ul class="basket__list">
                    <li class="basket__item">
                        <img class="basket__item-img" src="./img/basket-1.png" alt="Фото блюда">
                        <h2 class="basket__item-title">Устрицы по рокфеллеровски</h2>
                        <p class="basket__item-price">2 700 ₽</p>
                        <button class="delete-button" type="button"></button>
                    </li>
                    <li class="basket__item">
                        <img class="basket__item-img" src="./img/basket-2.png" alt="Фото блюда">
                        <h2 class="basket__item-title">Креветки по-королевски в лимонном соке</h2>
                        <p class="basket__item-price">1 820 ₽</p>
                        <button class="delete-button" type="button"></button>
                    </li>
                    <li class="basket__item">
                        <img class="basket__item-img" src="./img/basket-3.png" alt="Фото блюда">
                        <h2 class="basket__item-title">Свиные ребрышки на гриле с зеленью</h2>
                        <p class="basket__item-price">1 600 ₽</p>
                        <button class="delete-button" type="button"></button>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="basket-footer">
            <div class="container">
                <div class="basket-footer__inner">
                    <p class="basket-footer__sum">
                        Заказ на сумму: <span>6 220 ₽</span>
                    </p>
                    <button class="basket-footer__button button">Оформить заказ</button>
                </div>
            </div>
        </footer>
    </section>
</main>
</body>
</html>
